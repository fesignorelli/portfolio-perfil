<!DOCTYPE html>

  <title>Autores</title>

            <div class="image">
              <img src="../img/blue.jpg" alt="" class="profile-image" />
            </div>

              <i class="bx bxl-twitter"></i>

            </div>

            <div class="text-data">
              <span class="name">Ana</span>
              <span class="job">Desenvolvedora</span>
            </div>

              <i class="bx bx-star"></i>
              <i class="bx bx-star"></i>
              <i class="bx bx-star"></i>
            </div>

              <button class="button">Sobre mim</button>
              <button class="button_subscribe">Me contrate</button>
            </div>
          </div>
        </div>
